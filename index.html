<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday My Love ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:'Poppins',sans-serif;
    background: linear-gradient(135deg,#ff4e8b,#8e44ad);
    color:white;
    text-align:center;
    overflow-x:hidden;
}

/* ===== DYNAMIC HEADER ===== */
header{
    padding:60px 20px 40px;
    position:relative;
    overflow:hidden;
}

.header-title{
    font-family:'Dancing Script',cursive;
    font-size:55px;
    background: linear-gradient(90deg,#fff,#ffd6f6,#fff);
    background-size:200% auto;
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    animation: shine 3s linear infinite;
}

@keyframes shine{
    to{background-position:200% center;}
}

/* Typing effect */
.typing{
    font-size:22px;
    margin-top:15px;
    min-height:30px;
    letter-spacing:1px;
}

/* Sparkles */
.sparkle{
    position:absolute;
    width:6px;
    height:6px;
    background:white;
    border-radius:50%;
    animation: sparkle 4s linear infinite;
    opacity:0.7;
}

@keyframes sparkle{
    0%{transform:translateY(0) scale(1);opacity:1;}
    100%{transform:translateY(-200px) scale(0);opacity:0;}
}

/* Countdown */
.countdown{
    display:flex;
    justify-content:center;
    flex-wrap:wrap;
    gap:15px;
    margin-bottom:30px;
}

.time-box{
    background:rgba(255,255,255,0.15);
    backdrop-filter:blur(10px);
    padding:20px;
    border-radius:15px;
    width:100px;
    box-shadow:0 0 15px rgba(0,0,0,0.3);
}

.time-box h2{
    font-size:28px;
}

/* Gallery */
.gallery-wrapper{
    overflow:hidden;
    margin:30px 0;
}

.gallery{
    display:flex;
    gap:20px;
    animation:scroll 25s linear infinite;
}

.gallery img{
    width:250px;
    height:320px;
    border-radius:20px;
    object-fit:cover;
    box-shadow:0 10px 20px rgba(0,0,0,0.4);
    transition:0.3s;
}

.gallery img:hover{
    transform:scale(1.05);
}

@keyframes scroll{
    0%{transform:translateX(0);}
    100%{transform:translateX(-50%);}
}

/* Quotes */
.quote-box{
    max-width:800px;
    margin:40px auto;
    font-size:20px;
    line-height:1.7;
    padding:0 20px;
    min-height:60px;
}

/* Floating Hearts */
.heart{
    position:fixed;
    bottom:-20px;
    font-size:20px;
    animation:float 6s linear infinite;
    opacity:0.7;
}

@keyframes float{
    0%{transform:translateY(0) rotate(0); opacity:1;}
    100%{transform:translateY(-100vh) rotate(360deg); opacity:0;}
}

/* Footer */
footer{
    padding:20px;
    font-size:16px;
}

/* Mobile */
@media(max-width:768px){
    .header-title{
        font-size:38px;
    }
    .typing{
        font-size:18px;
    }
    .time-box{
        width:80px;
        padding:15px;
    }
    .gallery img{
        width:180px;
        height:240px;
    }
}
</style>
</head>

<body>

<header>
    <div class="header-title">Happy Birthday ‚ù§Ô∏è</div>
    <div class="typing" id="typing"></div>
</header>

<!-- Countdown -->
<div class="countdown">
    <div class="time-box"><h2 id="days">0</h2><p>Days</p></div>
    <div class="time-box"><h2 id="hours">0</h2><p>Hours</p></div>
    <div class="time-box"><h2 id="minutes">0</h2><p>Minutes</p></div>
    <div class="time-box"><h2 id="seconds">0</h2><p>Seconds</p></div>
</div>

<!-- Gallery -->
<div class="gallery-wrapper">
    <div class="gallery">
        <img src="https://picsum.photos/300/400?1">
        <img src="https://picsum.photos/300/400?2">
        <img src="https://picsum.photos/300/400?3">
        <img src="https://picsum.photos/300/400?4">
        <img src="https://picsum.photos/300/400?5">
        <img src="https://picsum.photos/300/400?6">
        <img src="https://picsum.photos/300/400?1">
        <img src="https://picsum.photos/300/400?2">
        <img src="https://picsum.photos/300/400?3">
        <img src="https://picsum.photos/300/400?4">
        <img src="https://picsum.photos/300/400?5">
        <img src="https://picsum.photos/300/400?6">
    </div>
</div>

<!-- Quotes -->
<div class="quote-box" id="quote"></div>

<footer>Made With Endless Love ‚ù§Ô∏è</footer>

<script>

/* ===== Typing Effect ===== */
const texts = [
"To the most beautiful soul üíñ",
"My Forever & Always ‚ù§Ô∏è",
"8 March 2026 ‚Äî A Special Day ‚ú®"
];

let count = 0;
let index = 0;
let currentText = '';
let letter = '';

(function type(){
    if(count === texts.length){
        count = 0;
    }
    currentText = texts[count];
    letter = currentText.slice(0, ++index);

    document.getElementById('typing').textContent = letter;

    if(letter.length === currentText.length){
        setTimeout(()=>{
            index = 0;
            count++;
        },1500);
    }
    setTimeout(type,100);
})();

/* Sparkles */
setInterval(()=>{
    const sparkle = document.createElement("div");
    sparkle.classList.add("sparkle");
    sparkle.style.left = Math.random()*100 + "vw";
    sparkle.style.top = "100px";
    document.querySelector("header").appendChild(sparkle);
    setTimeout(()=>{sparkle.remove();},4000);
},300);

/* Countdown */
const birthday = new Date("March 8, 2026 00:00:00").getTime();

setInterval(function(){
    const now = new Date().getTime();
    const distance = birthday - now;

    const days = Math.floor(distance/(1000*60*60*24));
    const hours = Math.floor((distance%(1000*60*60*24))/(1000*60*60));
    const minutes = Math.floor((distance%(1000*60*60))/(1000*60));
    const seconds = Math.floor((distance%(1000*60))/1000);

    document.getElementById("days").innerHTML = days;
    document.getElementById("hours").innerHTML = hours;
    document.getElementById("minutes").innerHTML = minutes;
    document.getElementById("seconds").innerHTML = seconds;

    if(distance < 0){
        document.querySelector(".countdown").innerHTML =
        "<h2>üéâ Happy Birthday My Love üéÇ</h2>";
    }
},1000);

/* Quotes */
const quotes = [
"‚ù§Ô∏è You are the reason my world feels so beautiful.",
"üåπ Every heartbeat of mine whispers your name.",
"üíñ Loving you is the best decision of my life.",
"‚ú® On 8 March, the world received its most precious gift ‚Äî YOU.",
"üåô I wish I could hug you forever today and always."
];

let qIndex = 0;
const quoteBox = document.getElementById("quote");

function changeQuote(){
    quoteBox.innerHTML = quotes[qIndex];
    qIndex = (qIndex + 1) % quotes.length;
}

changeQuote();
setInterval(changeQuote,4000);

/* Floating Hearts */
setInterval(()=>{
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.style.left = Math.random()*100 + "vw";
    heart.innerHTML = "‚ù§Ô∏è";
    document.body.appendChild(heart);
    setTimeout(()=>{heart.remove();},6000);
},500);

</script>

</body>
</html>
