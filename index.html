<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
<title>Happy Birthday ðŸŽ‚</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;600&display=swap" rel="stylesheet"/>

<style>

/* 3D Background */
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: "Poppins", sans-serif;
  background: radial-gradient(circle at top left, #ff9a9e, #fad0c4 40%, #fbc2eb 70%);
  display: flex;
  justify-content: center;
  align-items: center;
  perspective: 1200px;
  color: white;
}

/* Darker Glass Container (Improves Contrast) */
.container-box {
  padding: 30px;
  border-radius: 25px;
  background: rgba(0,0,0,0.25);   /* darker overlay */
  backdrop-filter: blur(15px);
  box-shadow:
    0 20px 40px rgba(0,0,0,0.4),
    inset 0 0 20px rgba(255,255,255,0.15);
  transform: rotateX(5deg);
  text-align: center;
  width: 90%;
  max-width: 400px;
}

/* Title */
h1 {
  font-family: "Pacifico", cursive;
  font-size: 2.3rem;
  text-shadow:
    2px 2px 0px #ff4081,
    4px 4px 10px rgba(0,0,0,0.5);
  margin-bottom: 15px;
}

/* Message (Fixed Visibility) */
.message {
  font-size: 1.05rem;
  min-height: 50px;
  margin-bottom: 15px;
  color: #ffffff;
  font-weight: 500;
  text-shadow: 
    0 2px 6px rgba(0,0,0,0.8),
    0 0 10px rgba(255,255,255,0.3);
}

/* Button */
.btn-birthday {
  padding: 12px 28px;
  font-size: 1.1rem;
  border-radius: 50px;
  transition: all 0.3s ease;
  border: none;
  box-shadow:
    0 8px 0 #cccccc,
    0 12px 20px rgba(0,0,0,0.3);
}

.btn-white {
  background: #ffffff !important;
  color: #000 !important;
}

.btn-birthday:active {
  transform: translateY(6px);
  box-shadow:
    0 2px 0 #bbbbbb,
    0 5px 10px rgba(0,0,0,0.3);
}

.purple {
  background: linear-gradient(45deg, #9323bf, #ff4ecd) !important;
  color: white !important;
  box-shadow:
    0 8px 0 #5c0d75,
    0 15px 25px rgba(0,0,0,0.4);
}

/* 3D Balloons */
.balloon {
  position: absolute;
  bottom: -120px;
  width: 50px;
  height: 65px;
  border-radius: 50% 50% 45% 45%;
  background: radial-gradient(circle at 30% 30%, #ffffffcc 5%, currentColor 45%, #00000022 100%);
  box-shadow:
    inset -8px -15px 25px rgba(0,0,0,0.3),
    0 15px 30px rgba(0,0,0,0.25);
  animation: floatUp 8s ease-in forwards;
}

.balloon::before {
  content: "";
  position: absolute;
  top: 15px;
  left: 12px;
  width: 14px;
  height: 20px;
  background: rgba(255,255,255,0.7);
  border-radius: 50%;
  transform: rotate(-25deg);
  filter: blur(2px);
}

.balloon::after {
  content: "";
  position: absolute;
  width: 2px;
  height: 45px;
  background: linear-gradient(to bottom, #fff, #ccc);
  bottom: -45px;
  left: 50%;
  transform: translateX(-50%);
}

@keyframes floatUp {
  0% { transform: translateY(0) translateX(0); }
  100% { transform: translateY(-120vh) translateX(0); }
}

/* Confetti */
.confetti {
  position: absolute;
  width: 8px;
  height: 8px;
  top: -10px;
  border-radius: 2px;
  box-shadow: 0 3px 6px rgba(0,0,0,0.3);
  animation: fall linear forwards;
}

@keyframes fall {
  to { transform: translateY(110vh) rotate(720deg); }
}

</style>
</head>

<body>

<div class="container-box">
  <h1>ðŸŽ‰ Happy Birthday! ðŸŽ‚</h1>
  <div class="message" id="typing"></div>

  <button id="celebrateBtn"
          class="btn btn-white btn-birthday"
          onclick="startCelebration()">
    Start Celebration ðŸŽŠ
  </button>
</div>

<audio id="music" loop> <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg"/> </audio>
<script>
const text = "May your day shine as bright as your smile!";
let i = 0;

function typeText() {
  document.getElementById("typing").innerHTML = "";
  i = 0;
  typingLoop();
}

function typingLoop() {
  if (i < text.length) {
    document.getElementById("typing").innerHTML += text.charAt(i);
    i++;
    setTimeout(typingLoop, 40);
  }
}

function startCelebration() {
  const music = document.getElementById("music");
  const btn = document.getElementById("celebrateBtn");

  if (btn.disabled) return;

  music.currentTime = 0;
  music.play().catch(() => {});

  btn.classList.remove("btn-white");
  btn.classList.add("purple");
  btn.innerHTML = "ðŸŽ‰ Celebrating...";
  btn.disabled = true;

  typeText();
  releaseBalloons();
  launchConfetti();

  setTimeout(resetButton, 8000);
}

function resetButton() {
  const btn = document.getElementById("celebrateBtn");
  const music = document.getElementById("music");

  btn.classList.remove("purple");
  btn.classList.add("btn-white");
  btn.innerHTML = "Start Celebration ðŸŽŠ";
  btn.disabled = false;

  music.pause();
  music.currentTime = 0;
}

function releaseBalloons() {
  for (let b = 0; b < 12; b++) {
    const balloon = document.createElement("div");
    balloon.classList.add("balloon");

    balloon.style.left = Math.random() * window.innerWidth + "px";
    balloon.style.color = `hsl(${Math.random() * 360},70%,60%)`;

    document.body.appendChild(balloon);
    setTimeout(() => balloon.remove(), 10000);
  }
}

function launchConfetti() {
  for (let c = 0; c < 60; c++) {
    const confetti = document.createElement("div");
    confetti.classList.add("confetti");

    confetti.style.left = Math.random() * window.innerWidth + "px";
    confetti.style.background = `hsl(${Math.random() * 360},100%,50%)`;
    confetti.style.animationDuration = (2 + Math.random() * 2) + "s";

    document.body.appendChild(confetti);
    setTimeout(() => confetti.remove(), 4000);
  }
}
</script>

</body>
</html>
