<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>Happy Birthday ðŸŽ‚</title>

<!-- Bootstrap 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: white;
}

.container-box {
    padding: 20px;
}

h1 {
    font-family: 'Pacifico', cursive;
    font-size: 2.8rem;
    animation: glow 2s infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 10px white; }
    to { text-shadow: 0 0 25px yellow; }
}

.message {
    font-size: 1.2rem;
    margin-top: 15px;
    min-height: 50px;
}

.btn-birthday {
    margin-top: 20px;
    padding: 12px 25px;
    font-size: 1.1rem;
    border-radius: 40px;
}

.balloon {
    position: absolute;
    bottom: -100px;
    width: 40px;
    height: 55px;
    border-radius: 50%;
    animation: floatUp linear infinite;
}

@keyframes floatUp {
    to { transform: translateY(-110vh); }
}

.confetti {
    position: absolute;
    width: 8px;
    height: 8px;
    top: -10px;
    animation: fall linear forwards;
}

@keyframes fall {
    to { transform: translateY(110vh) rotate(720deg); }
}
</style>
</head>

<body>

<div class="container-box">
    <h1>ðŸŽ‰ Happy Birthday! ðŸŽ‚</h1>
    <div class="message" id="typing"></div>
    <button class="btn btn-light btn-birthday shadow" onclick="startCelebration()">Start Celebration ðŸŽŠ</button>
</div>

<audio id="music" loop>
    <!-- Replace with your own birthday mp3 link if desired -->
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
const text = "May your day be filled with love, laughter, and happiness!";
let i = 0;

function typeText() {
    if (i < text.length) {
        document.getElementById("typing").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeText, 40);
    }
}

function startCelebration() {
    document.getElementById("music").play(); // Required user interaction for mobile
    typeText();
    releaseBalloons();
    launchConfetti();
}

function releaseBalloons() {
    for(let b = 0; b < 20; b++) {
        const balloon = document.createElement("div");
        balloon.classList.add("balloon");
        balloon.style.left = Math.random() * window.innerWidth + "px";
        balloon.style.background = `hsl(${Math.random()*360},70%,60%)`;
        balloon.style.animationDuration = (5 + Math.random() * 5) + "s";
        document.body.appendChild(balloon);

        setTimeout(() => balloon.remove(), 9000);
    }
}

function launchConfetti() {
    for(let c = 0; c < 80; c++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.background = `hsl(${Math.random()*360},100%,50%)`;
        confetti.style.animationDuration = (2 + Math.random() * 3) + "s";
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 5000);
    }
}
</script>

</body>
</html>
