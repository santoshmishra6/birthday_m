<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday My Love ❤️</title>
    
    <link href="style.css" rel="stylesheet"/>
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header-title">Happy Birthday ❤️</div>
      <div class="typing" id="typing"></div>
    </header>

    <!-- Countdown -->
    <div class="countdown">
      <div class="time-box">
        <h2 id="days">0</h2>
        <p>Days</p>
      </div>  
      <div class="time-box">
        <h2 id="hours">0</h2>
        <p>Hours</p>
      </div>
      <div class="time-box">
        <h2 id="minutes">0</h2>
        <p>Minutes</p>
      </div>
      <div class="time-box">
        <h2 id="seconds">0</h2>
        <p>Seconds</p>
      </div>
    </div>

    <!-- Gallery -->
    <div class="gallery-wrapper" id="galleryWrapper">
      <div class="gallery" id="gallery">
        <img src="https://picsum.photos/300/400?1" />
        <img src="https://picsum.photos/300/400?2" />
        <img src="https://picsum.photos/300/400?3" />
        <img src="https://picsum.photos/300/400?4" />
        <img src="https://picsum.photos/300/400?5" />
        <img src="https://picsum.photos/300/400?6" />
      </div>
    </div>

    <!-- Quotes -->
    <div class="quote-box" id="quote"></div>

    <footer>Made With Endless Love ❤️</footer>
  </body>
</html>
<script src="script.js"></script>
