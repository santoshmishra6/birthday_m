<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Celebration üéâ</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Poppins',sans-serif;
    background: radial-gradient(circle,#ff4e8b,#8e44ad);
    color:white;
    text-align:center;
    overflow:hidden;
}

/* Main Title */
h1{
    font-family:'Dancing Script',cursive;
    font-size:60px;
    margin-top:50px;
    animation: glow 2s infinite alternate;
}

@keyframes glow{
    from{text-shadow:0 0 10px #fff;}
    to{text-shadow:0 0 30px #ffd6f6;}
}

/* Blessings */
.blessings{
    margin-top:20px;
    font-size:22px;
    animation: fadeIn 3s ease-in-out infinite alternate;
}

@keyframes fadeIn{
    from{opacity:0.5;}
    to{opacity:1;}
}

/* Photo Frames */
.gallery{
    display:flex;
    justify-content:center;
    gap:20px;
    margin-top:40px;
    flex-wrap:wrap;
}

.gallery img{
    width:220px;
    height:280px;
    border-radius:20px;
    object-fit:cover;
    border:5px solid white;
    box-shadow:0 0 25px rgba(255,255,255,0.6);
    transform:rotate(-3deg);
    transition:0.3s;
}

.gallery img:nth-child(even){
    transform:rotate(3deg);
}

.gallery img:hover{
    transform:scale(1.05) rotate(0deg);
}

/* Confetti */
.confetti{
    position:fixed;
    width:10px;
    height:10px;
    background:red;
    top:-10px;
    animation:fall linear infinite;
}

@keyframes fall{
    to{
        transform:translateY(100vh) rotate(360deg);
    }
}

/* Fireworks */
.firework{
    position:fixed;
    width:6px;
    height:6px;
    background:yellow;
    border-radius:50%;
    animation:explode 1s ease-out forwards;
}

@keyframes explode{
    0%{transform:scale(1);opacity:1;}
    100%{transform:scale(15);opacity:0;}
}
</style>
</head>

<body>

<h1>üéâ Happy Birthday My Queen ‚ù§Ô∏è üéâ</h1>

<div class="blessings">
May your life shine brighter than the stars ‚ú® <br>
May every dream of yours come true üíñ <br>
May happiness follow you forever üåπ
</div>

<div class="gallery">
    <img src="https://picsum.photos/300/400?7">
    <img src="https://picsum.photos/300/400?8">
    <img src="https://picsum.photos/300/400?9">
</div>

<script>

/* Confetti Generator */
setInterval(()=>{
    const confetti=document.createElement("div");
    confetti.classList.add("confetti");
    confetti.style.left=Math.random()*100+"vw";
    confetti.style.background=
        `hsl(${Math.random()*360},100%,50%)`;
    confetti.style.animationDuration=
        Math.random()*3+2+"s";
    document.body.appendChild(confetti);
    setTimeout(()=>confetti.remove(),5000);
},100);

/* Fireworks */
setInterval(()=>{
    const firework=document.createElement("div");
    firework.classList.add("firework");
    firework.style.left=Math.random()*100+"vw";
    firework.style.top=Math.random()*60+"vh";
    firework.style.background=
        `hsl(${Math.random()*360},100%,50%)`;
    document.body.appendChild(firework);
    setTimeout(()=>firework.remove(),1000);
},1500);

</script>

</body>
</html>
